<!doctype HTML>
<html>
<head>
<title>Make a Book List</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="reset.css">
<link rel="stylesheet" type="text/css" href="bookclub.css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Roboto:400,700:" rel="stylesheet">
</head>

<body>

<header>
BOOK CLUB
</header>


<main>
<div class="centering">

    <div id="subtitle">
        <h4> Search for a book by</h4> <br>
    </div>
    <div class="nav">
        <div id="the-author">
            Author<br>
        <input id="author" placeholder="ex William Shakespeare">
        </div>

        <div id="or">
            or
        </div>

        <div id="the-title">
            Title<br>
        <input id="title" placeholder="ex Romeo and Juliet">
        </div>

        <div id="or">
            or
        </div>

        <div id="the-isbn">
            ISBN<br>
        <input id="isbn" placeholder="ex 000-0-00-000000-0">
        </div>
    </div>
    <button class="button" onclick="newRequest(); ShowOverlay();">Search</button>
    
</div>

<div class="overlay_base" id="overlay">
    <button class="close_button" type="button" onClick="HideOverlay();">X</button>
    
    <div class="overlay_inner">
<!--	Display search results here-->
    </div>
    <button class="keep_button" type="button" onClick="NewWidget();">Keep</button>
</div>

<div id="bookDisplay">
</div>

</main>

<!-- The Javascript for this page -->
<script src="bookclub.js"> </script>

<!-- The JSONp request -->

</body>
</html>
